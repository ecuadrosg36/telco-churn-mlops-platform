# Docker Compose for local development and testing
version: '3.8'

services:
  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: telco-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
    command: >
      sh -c "pip install mlflow &&
             mlflow server
             --backend-store-uri sqlite:///mlruns/mlflow.db
             --default-artifact-root /mlartifacts
             --host 0.0.0.0
             --port 5000"
    networks:
      - telco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telco-api
    ports:
      - "8080:8080"
    volumes:
      # Mount code for development (hot reload)
      - ./src:/app/src
      - ./configs:/app/configs
      - ./artifacts:/app/artifacts
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=dev
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - LOG_LEVEL=DEBUG
    depends_on:
      - mlflow
    networks:
      - telco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]

  # Training Service (on-demand)
  training:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: telco-training
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./artifacts:/app/artifacts
    environment:
      - ENVIRONMENT=dev
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    depends_on:
      - mlflow
    networks:
      - telco-network
    profiles:
      - training  # Only start when explicitly requested

networks:
  telco-network:
    driver: bridge

volumes:
  mlruns:
  mlartifacts:
  data:
  artifacts:
